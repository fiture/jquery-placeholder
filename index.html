<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Placehoder</title>
    <style>
        input {
            height: 18px;
            padding: 5px 20px;
        }
    </style>
</head>
<body>
    <p>
    <input type="text" placeholder="abc" />
    <input type="text" value="abc" placeholder="abc" />
    <input type="password" placeholder="password" />
</p>

    <script src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
    <script src="./jquery.placeholder.js"></script>
    <script>
    $(function () {
        $('input').placeholder({
            customLeft: 5,
            forceUse: true,
            //cls: 'placeholder-simulation'
        });
        //$('textarea').placeholder();
    })
    </script>
</body>
</html>
